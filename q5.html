<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decide that you eligible for voting</title>
</head>
<body>
    
    <script type="text/javascript">

        var age = parseInt(prompt("Enter your age : "));

        if(age >= 18 && age <= 100){
            document.write(`<h1>Your age is ${age} so you are eligible for voting... </h1>`);    
        }else{
            document.write(`<h1>Your age is ${age} so you are not eligible for voting... </h1>`);
        }

    </script>

</body>
</html>
