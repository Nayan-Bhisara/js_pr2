<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find week day from first letter of it using if else if</title>
</head>
<body>
    
    <script type="text/javascript">

        var day = prompt("Enter the first letter : ");

        if(day == "M" || day == "m"){
            document.write(`<h2>Monday</h2>`);
        }else if(day == "T" || day == "t" ){
            document.write(`<h2>Tuesday</h2>`);
        }else if(day == "W" || day == "w"){
            document.write(`<h2>Wednesday</h2>`);
        }else if(day == "Th" || day == "th"){
            document.write(`<h2>Thursdaya</h2>`);
        }else if(day == "F" || day == "f"){
            document.write(`<h2>Friday</h2>`);
        }else if(day == "S" || day == "s"){
            document.write(`<h2>Saturday</h2>`);
        }else if(day == "Sun" || day == "sun"){
            document.write(`<h2>Sunday</h2>`);
        }else{
            document.write(`<h2>Invalid choice...</h2>`);
        }

    </script>

</body>
</html>
