<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>year is leap year or not leap year</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter any year to find leepyear or not leepyear... "));
        
        if(a % 4 == 0){
            document.write(`<h1>given year is leapyear... </h1>`);
        }else{
            document.write(`<h1>given year is not leapyear... </h1>`);
        }
        
    </script>

</body>
</html>
